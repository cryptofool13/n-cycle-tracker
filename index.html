<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N-Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="main-header">Nitrogen Cycle Tracker</h1>
      <p class="sub-header">Track your NO<sub>x</sub> levels</p>
      <div class="auth">
        <button onclick="revealLogin()">Log In</button>
        <button onclick="revealSignup()">Sign Up</button>
      </div>
    </main>
    <div class="auth-fields login">
      <button class="back" onclick="hideAuthField(this)">Back</button>
      <label for="username-login"
        >Username<br />
        <input id="username-login" type="text" />
      </label>
      <label for="password-login"
        >Password<br />
        <input id="password-login" type="password" />
      </label>
      <button>Submit</button>
    </div>
    <div class="auth-fields signup">
      <button class="back" onclick="hideAuthField(this)">Back</button>
      <label for="username-signup"
        >Username<br />
        <input id="username-signup" type="text" />
      </label>
      <label for="password-signup"
        >Password<br />
        <input id="password-signup" type="password" />
      </label>
      <label for="password2-signup"
        >Confirm Password<br />
        <input id="password2-signup" type="password" />
      </label>
      <button>Submit</button>
    </div>
    <script>
      let authVisible = false;

      document.addEventListener("click", hideAuthField);

      function hideAuthField(event) {
        if (event.tagName) {
          event.parentElement.style.animation = `slideDown .5s ease forwards`;
          setTimeout(() => {
            event.parentElement.style.display = "none";
          }, 500);
          authVisible = false;
        }

        const authBtns = document.querySelector(".auth");
        const authFields = document.querySelectorAll(".auth-fields");

        if (authBtns.contains(event.target)) {
          return;
        }
        // if()

        authFields.forEach((field) => {
          if (!field.contains(event.target) && authVisible) {
            if (field.style.animation.includes("slideUp")) {
              field.style.animation = `slideDown .5s ease forwards`;
              setTimeout(() => {
                field.style.display = "none";
              }, 500);
              authVisible = false;
            }
          }
        });
      }

      function revealLogin() {
        authVisible = true;
        const login = document.querySelector(".login");
        const uname = document.querySelector("#username-login");
        login.style.display = "flex";
        login.style.animation = `slideUp .5s ease forwards`;
        setTimeout(() => {
          uname.focus();
        }, 500);
      }

      function revealSignup() {
        authVisible = true;
        const signup = document.querySelector(".signup");
        const uname = document.querySelector("#username-signup");
        signup.style.display = "flex";
        signup.style.animation = `slideUp .5s ease forwards`;
        setTimeout(() => {
          uname.focus();
        }, 500);
      }
    </script>
  </body>
</html>
