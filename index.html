<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N-Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="main-header">Nitrogen Cycle Tracker</h1>
      <p class="sub-header">Track your NO<sub>x</sub> levels</p>
      <div class="auth">
        <button onclick="revealLogin()">Log In</button>
        <button onclick="revealSignup()">Sign Up</button>
      </div>
    </main>
    <div class="auth-fields login">
      <button class="back" onclick="hideAuthField(this)">Back</button>
      <label for="username-login"
        >Username<br />
        <input id="username-login" type="text" />
      </label>
      <label for="password-login"
        >Password<br />
        <input id="password-login" type="password" />
      </label>
      <button onclick="login()">Submit</button>
      <p class="warn-text"></p>
    </div>
    <div class="auth-fields signup">
      <button class="back" onclick="hideAuthField(this)">Back</button>
      <label for="username-signup"
        >Username<br />
        <input id="username-signup" type="text" />
      </label>
      <label for="password-signup"
        >Password<br />
        <input id="password-signup" type="password" />
      </label>
      <label for="password2-signup"
        >Confirm Password<br />
        <input id="password2-signup" type="password" />
      </label>
      <button onclick="signup()">Submit</button>
      <p class="warn-text"></p>
    </div>
    <script src="js/auth.js"></script>
  </body>
</html>
