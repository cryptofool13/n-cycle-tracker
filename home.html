<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N-Tracker Home</title>
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <!-- nav bar -->
    <nav>
      <span>NO<sub>x</sub> Tracker</span>
      <div class="nav-btns">
        <button onclick="displayTankOptions()">Manage Tanks</button>
        <button onclick="clearStorage()">Log Out</button>
      </div>
    </nav>
    <main>
      <!-- slide-down menu to display all tanks similar to login animation-->
      <ul class="tank-list hidden">
        <li class="tank">
          <p class="tank-name">My First Tank</p>
          <p class="gallons">15 g</p>
        </li>
        <li class="tank">
          <p class="tank-name">My Second Tank</p>
          <p class="gallons">50 g</p>
        </li>
        <li class="tank">
          <p class="tank-name">My Thrid Tank</p>
          <p class="gallons">25 g</p>
        </li>
      </ul>
      <!-- display area with charts, changed depending on what tank is selected -->
      <div class="chart-area"></div>
    </main>
    <script src="js/home.js"></script>
  </body>
</html>
